<div class="container">
    <h3 class="text-white">Save Password</h3>
    <!-- <hr style="background-color:#ffffff"> -->
    <br>
    <form class="form-inline" method="POST">
        <div class="form-group">
            <select class="form-control mx-sm-3" [(ngModel)]="source" name="source" id="source">
                <option>Website</option>
                <option>Server</option>
                <option>Database</option>
            </select>
            <input type="name" [(ngModel)]="name" name="name" id="name" class="form-control" placeholder="name">
        </div>
        <div class="form-group mx-sm-3">
            <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control" placeholder="password">
        </div>
        <div class="form-group">
            <button (click)="storePassword(source, name, password)" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
