<div class="container text-white">
      <h2>Login</h2>
      <form method="POST">
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email </label>
          <div class="col-sm-1-12">
            <input type="text" [(ngModel)]="email" class="form-control" name="email" id="email" placeholder="">
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-1-12">
            <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control" placeholder=""
              aria-describedby="password">
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-sm-2 col-sm-10">
            <button type="submit" (click)="login(email, password)" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
</div>
